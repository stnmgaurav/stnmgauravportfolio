<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nam Jap Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      text-align: center;
      user-select: none;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      color: #4e342e;
    }

    #circleContainer {
      margin: 40px auto 20px;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .progress-ring {
      transform: rotate(-90deg);
    }

    .progress-ring__circle {
      stroke: #4caf50;
      stroke-width: 12;
      fill: transparent;
      transition: stroke-dashoffset 0.3s ease;
    }

    #countDisplay {
      font-size: 24px;
      margin-top: 20px;
      color: #388e3c;
    }

    #cycleCount {
      font-size: 20px;
      margin-top: 10px;
      color: #d84315;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üïâÔ∏è Nam Jap Counter</h1>

  <div id="circleContainer">
    <svg class="progress-ring" width="200" height="200">
      <circle
        class="progress-ring__circle"
        stroke="green"
        stroke-width="12"
        fill="transparent"
        r="90"
        cx="100"
        cy="100"
      />
    </svg>
  </div>

  <div id="countDisplay">Jap: 0 / 108</div>
  <div id="cycleCount">Cycles Completed: 0</div>

  <footer>&copy; 2025 Naam Jap Counter</footer>

  <script>
    const MAX_COUNT = 108;
    let count = parseInt(localStorage.getItem("japCount")) || 0;
    let cycles = parseInt(localStorage.getItem("japCycles")) || 0;

    const countDisplay = document.getElementById("countDisplay");
    const cycleDisplay = document.getElementById("cycleCount");

    // Circle animation setup
    const circle = document.querySelector('.progress-ring__circle');
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = `${circumference}`;
    circle.style.strokeDashoffset = `${circumference}`;

    function setProgress(percent) {
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function updateDisplay() {
      countDisplay.textContent = `Jap: ${count} / ${MAX_COUNT}`;
      cycleDisplay.textContent = `Cycles Completed: ${cycles}`;
      const progressPercent = (count / MAX_COUNT) * 100;
      setProgress(progressPercent);
    }

    function incrementJap() {
      count++;
      if (count >= MAX_COUNT) {
        count = 0;
        cycles++;
        localStorage.setItem("japCycles", cycles);
      }
      localStorage.setItem("japCount", count);
      updateDisplay();
    }

    // On click/touch anywhere on screen
    document.body.addEventListener("click", incrementJap);
    document.body.addEventListener("touchstart", incrementJap);

    // Initial load
    updateDisplay();
  </script>

</body>
</html>
