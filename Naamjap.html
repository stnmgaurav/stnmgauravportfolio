<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nam Jap Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
:root{
  --primary:#ff9800;
  --bg:#121212;
  --card-bg:rgba(255,255,255,.07);
  --modal-bg:#1e1e1e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--bg);
  color:#fff;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
.app-container{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:40px;
}
h1{
  color:var(--primary);
  font-weight:300;
  letter-spacing:3px;
  margin-bottom:20px;
  font-size:1.1rem;
}
#circleContainer{
  position:relative;
  cursor:pointer;
  margin-bottom:25px;
}
#mantra{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:1.2rem;
  pointer-events:none;
}
.stats-card{
  background:var(--card-bg);
  padding:20px;
  border-radius:24px;
  width:90%;
  max-width:340px;
  text-align:center;
  border:1px solid rgba(255,255,255,.1);
}
#countDisplay{
  font-size:3.5rem;
  font-weight:800;
  color:var(--primary);
}
.label{
  font-size:.7rem;
  opacity:.5;
  letter-spacing:1px;
}
.grid-stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  margin-top:20px;
  padding-top:15px;
  border-top:1px solid rgba(255,255,255,.1);
}
.button-stack{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin:30px 0;
  width:90%;
  max-width:340px;
}
button{
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}
.btn-main{background:var(--primary);color:#000}

  color:#fff
