<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nam Jap Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root {
      --primary: #ff9800;
      --bg: #121212;
      --card-bg: rgba(255, 255, 255, 0.07);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Main content area pushed slightly up */
    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centers content */
      padding-top: 20px; /* Shifts everything slightly up */
      width: 100%;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 3px;
      margin: 0 0 20px 0;
      color: var(--primary);
      font-size: 1.2rem;
    }

    #circleContainer {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #mantra {
      position: absolute;
      font-size: 1.3rem;
      text-align: center;
      width: 160px;
      pointer-events: none;
    }

    .stats-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 24px;
      width: 85%;
      max-width: 320px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    #countDisplay { font-size: 2.5rem; font-weight: 800; color: var(--primary); }
    .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; }

    .grid-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
      width: 85%;
      max-width: 320px;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn-main { background: var(--primary); color: #000; }
    .btn-outline { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.2); }
    button:active { transform: scale(0.97); }

    footer {
      padding: 20px;
      font-size: 0.7rem;
      opacity: 0.4;
      text-align: center;
    }

    .progress-ring__circle {
      transition: stroke-dashoffset 0.2s ease-out;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <h1>NAAM JAP COUNTER</h1>

    <div id="circleContainer">
      <svg width="210" height="210">
        <circle stroke="rgba(255,255,255,0.05)" stroke-width="10" fill="transparent" r="95" cx="105" cy="105"/>
        <circle id="progressCircle" stroke="var(--primary)" stroke-width="10" stroke-linecap="round" fill="transparent" r="95" cx="105" cy="105" class="progress-ring__circle"/>
      </svg>
      <div id="mantra">ॐ</div>
    </div>

    <div class="stats-card">
      <div id="countDisplay">0</div>
      <div class="label">Current Mala Progress</div>
      
      <div class="grid-stats">
        <div>
          <div id="cycleCount" style="font-size: 1.2rem;">0</div>
          <div class="label">Completed</div>
        </div>
        <div>
          <div id="totalCount" style="font-size: 1.2rem;">0</div>
          <div class="label">Total Jap</div>
        </div>
      </div>
    </div>

    <div class="button-stack">
      <button class="btn-main" id="changeMantraBtn">Change Mantra</button>
      <button class="btn-outline" id="resetBtn">Reset Session</button>
    </div>
  </div>

  <footer>©2026 NAAM JAP COUNTER BY GAURAV</footer>

  <script>
    const MAX = 108;
    let count = parseInt(localStorage.getItem("japCount")) || 0;
    let cycles = parseInt(localStorage.getItem("japCycles")) || 0;
    let total = parseInt(localStorage.getItem("japTotal")) || 0;
    let mantra = localStorage.getItem("userMantra") || "ॐ नमः शिवाय";

    const circle = document.getElementById("progressCircle");
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;

    function updateUI() {
      document.getElementById("countDisplay").textContent = count;
      document.getElementById("cycleCount").textContent = cycles;
      document.getElementById("totalCount").textContent = total;
      document.getElementById("mantra").textContent = mantra;
      const offset = circumference - (count / MAX) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function triggerVibration(type) {
      if (!window.navigator.vibrate) return;
      
      if (type === 'mala') {
        window.navigator.vibrate([100, 50, 100]); // Pulse for 108
      } else {
        window.navigator.vibrate(50); // Short tap
      }
    }

    function increment() {
      count++;
      total++;
      
      if (count >= MAX) {
        count = 0;
        cycles++;
        triggerVibration('mala');
      } else {
        triggerVibration('tap');
      }
      
      localStorage.setItem("japCount", count);
      localStorage.setItem("japCycles", cycles);
      localStorage.setItem("japTotal", total);
      updateUI();
    }

    // Attach to pointerup for better vibration compatibility
    document.body.addEventListener("pointerup", (e) => {
      if (e.target.tagName !== 'BUTTON') {
        increment();
      }
    });

    document.getElementById("changeMantraBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      const n = prompt("Enter Mantra:", mantra);
      if (n) {
        mantra = n;
        localStorage.setItem("userMantra", n);
        updateUI();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      if(confirm("Reset all counts?")) {
        count = 0; cycles = 0; total = 0;
        localStorage.setItem("japCount", 0);
        localStorage.setItem("japCycles", 0);
        localStorage.setItem("japTotal", 0);
        updateUI();
      }
    });

    // Initialize
    updateUI();
  </script>
</body>
</html>
