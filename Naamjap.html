<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nam Jap Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root {
      --primary: #ff9800;
      --bg: #121212;
      --card-bg: rgba(255, 255, 255, 0.07);
      --modal-bg: #1e1e1e;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      touch-action: manipulation;
    }

    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
      width: 100%;
    }

    h1 {
      font-weight: 300; letter-spacing: 3px;
      margin: 0 0 20px 0; color: var(--primary);
      font-size: 1.1rem;
    }

    #circleContainer {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #mantra {
      position: absolute;
      font-size: 1.2rem;
      text-align: center;
      width: 150px;
      pointer-events: none;
      font-weight: 500;
    }

    .stats-card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 24px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    #countDisplay { font-size: 3rem; font-weight: 800; color: var(--primary); margin: 0; }
    .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; }

    .grid-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
      width: 90%;
      max-width: 340px;
    }

    button {
      padding: 16px; border: none; border-radius: 16px;
      font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: transform 0.1s;
    }

    .btn-main { background: var(--primary); color: #000; }
    .btn-outline { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); }
    button:active { transform: scale(0.96); }

    /* Modal Styling */
    #modalOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none;
      justify-content: center; align-items: center; z-index: 100;
    }

    .modal {
      background: var(--modal-bg);
      width: 85%; max-width: 350px;
      padding: 25px; border-radius: 25px;
      text-align: center; border: 1px solid var(--primary);
    }

    .mantra-option {
      width: 100%; padding: 12px; margin: 8px 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff; border-radius: 12px; cursor: pointer;
    }

    .mantra-option:hover { background: var(--primary); color: #000; }

    footer {
      padding: 15px; font-size: 0.7rem; opacity: 0.4;
      text-align: center;
    }

    .progress-ring__circle {
      transition: stroke-dashoffset 0.25s ease-out;
      transform: rotate(-90deg); transform-origin: 50% 50%;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <h1>NAM JAP</h1>

    <div id="circleContainer">
      <svg width="200" height="200">
        <circle stroke="rgba(255,255,255,0.05)" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
        <circle id="progressCircle" stroke="var(--primary)" stroke-width="10" stroke-linecap="round" fill="transparent" r="90" cx="100" cy="100" class="progress-ring__circle"/>
      </svg>
      <div id="mantra">ॐ नमः शिवाय</div>
    </div>

    <div class="stats-card">
      <div id="countDisplay">0</div>
      <div class="label">Mala Progress</div>
      
      <div class="grid-stats">
        <div>
          <div id="cycleCount" style="font-size: 1.2rem; font-weight: bold;">0</div>
          <div class="label">Malas</div>
        </div>
        <div>
          <div id="totalCount" style="font-size: 1.2rem; font-weight: bold;">0</div>
          <div class="label">Lifetime</div>
        </div>
      </div>
    </div>

    <div class="button-stack">
      <button class="btn-main" id="openMantraModal">Change Mantra</button>
      <button class="btn-outline" id="resetBtn">Reset Session</button>
    </div>
  </div>

  <div id="modalOverlay">
    <div class="modal">
      <h2 style="margin-top:0; color:var(--primary); font-size: 1.2rem;">Choose Mantra</h2>
      <div id="mantraList">
        </div>
      <button class="btn-outline" style="margin-top:15px; width:100%;" id="closeModal">Cancel</button>
    </div>
  </div>

  <footer>©2026 NAAM JAP COUNTER BY GAURAV</footer>

  <script>
    const MAX = 108;
    const premadeMantras = [
      "राधा",
      "ॐ नमो भगवते वासुदेवाय",
      "हरे कृष्ण",
      ""ॐ नमः शिवाय",
      "ॐ गण गणपतये नमः",
      "श्री राम जय राम",
      "Custom (Type your own)"
    ];

    let count = parseInt(localStorage.getItem("japCount")) || 0;
    let cycles = parseInt(localStorage.getItem("japCycles")) || 0;
    let total = parseInt(localStorage.getItem("japTotal")) || 0;
    let mantra = localStorage.getItem("userMantra") || premadeMantras[0];

    const circle = document.getElementById("progressCircle");
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;

    function updateUI() {
      document.getElementById("countDisplay").textContent = count;
      document.getElementById("cycleCount").textContent = cycles;
      document.getElementById("totalCount").textContent = total;
      document.getElementById("mantra").textContent = mantra;
      const offset = circumference - (count / MAX) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function triggerVibration(type) {
      if (navigator.vibrate) {
        type === 'mala' ? navigator.vibrate([100, 50, 100]) : navigator.vibrate(60);
      }
    }

    function increment() {
      count++; total++;
      if (count >= MAX) { count = 0; cycles++; triggerVibration('mala'); } 
      else { triggerVibration('tap'); }
      localStorage.setItem("japCount", count);
      localStorage.setItem("japCycles", cycles);
      localStorage.setItem("japTotal", total);
      updateUI();
    }

    // Modal Logic
    const modal = document.getElementById("modalOverlay");
    const mantraList = document.getElementById("mantraList");

    document.getElementById("openMantraModal").addEventListener("click", (e) => {
      e.stopPropagation();
      modal.style.display = "flex";
      renderMantraOptions();
    });

    document.getElementById("closeModal").addEventListener("click", () => modal.style.display = "none");

    function renderMantraOptions() {
      mantraList.innerHTML = "";
      premadeMantras.forEach(m => {
        const btn = document.createElement("button");
        btn.className = "mantra-option";
        btn.textContent = m;
        btn.onclick = () => {
          if (m.includes("Custom")) {
            const custom = prompt("Enter your mantra:");
            if (custom) setMantra(custom);
          } else {
            setMantra(m);
          }
          modal.style.display = "none";
        };
        mantraList.appendChild(btn);
      });
    }

    function setMantra(newMantra) {
      mantra = newMantra;
      localStorage.setItem("userMantra", mantra);
      updateUI();
    }

    document.body.addEventListener("pointerdown", (e) => {
      if (e.target.tagName !== 'BUTTON' && modal.style.display !== "flex") {
        increment();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      if(confirm("Reset all session data?")) {
        count = 0; cycles = 0; total = 0;
        localStorage.clear();
        updateUI();
      }
    });

    updateUI();
  </script>
</body>
</html>
