<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nam Jap Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #4e342e;
      font-size: 2.5rem;
    }

    #japCount {
      font-size: 72px;
      font-weight: bold;
      color: #388e3c;
      margin: 30px 0;
    }

    .counter-btn {
      background-color: #81c784;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .counter-btn:hover {
      transform: scale(1.05);
    }

    .reset {
      background-color: #e57373;
    }
  </style>
</head>
<body>

  <h1>üïâÔ∏è Nam Jap Counter</h1>
  <div id="japCount">0</div>
  <button id="japTapBtn" class="counter-btn">Tap to Count</button>
  <button id="japResetBtn" class="counter-btn reset">Reset</button>

  <script>
    // Load saved count from localStorage or set to 0
    let japCount = parseInt(localStorage.getItem('namJapCount')) || 0;

    const countDisplay = document.getElementById('japCount');
    const tapBtn = document.getElementById('japTapBtn');
    const resetBtn = document.getElementById('japResetBtn');

    // Display the count on page load
    countDisplay.textContent = japCount;

    // Increase count on tap
    tapBtn.addEventListener('click', () => {
      japCount++;
      countDisplay.textContent = japCount;
      localStorage.setItem('namJapCount', japCount);
    });

    // Reset the count
    resetBtn.addEventListener('click', () => {
      japCount = 0;
      countDisplay.textContent = japCount;
      localStorage.setItem('namJapCount', japCount);
    });
  </script>

</body>
</html>
